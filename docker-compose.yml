services:
  postgres-db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=insolvency_os
      - POSTGRES_USER=arkos
      - POSTGRES_PASSWORD=arkos
    ports:
      - "15432:5432"
    volumes:
      - ./scripts/init-db-schemas.sql:/docker-entrypoint-initdb.d/01-init-schemas.sql:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U arkos -d insolvency_os" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mocked Core dependencies
  redis-bus:
    image: redis:alpine
    ports:
      - "16379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

  neo4j-db:
    image: neo4j:5.18
    environment:
      - NEO4J_AUTH=neo4j/password
    ports:
      - "17474:7474"
      - "17687:7687"
    healthcheck:
      test: [ "CMD-SHELL", "cypher-shell -u neo4j -p password 'RETURN 1' || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 10

  # Axiom Services
  synapse-svc:
    build:
      context: ./services/synapse
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - NEO4J_URI=bolt://neo4j-db:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - SCHEMA_EDIT_DATABASE_URL=postgresql://arkos:arkos@postgres-db:5432/insolvency_os
      - JWT_SECRET_KEY=axiom-dev-secret-key-do-not-use-in-production
    depends_on:
      neo4j-db:
        condition: service_healthy
      postgres-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8003/health/live')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  vision-svc:
    build:
      context: ./services/vision
      dockerfile: Dockerfile
    ports:
      - "8100:8000"
    environment:
      - REDIS_URL=redis://redis-bus:6379
      - CORE_EVENT_BUS=redis
      - VISION_STATE_DATABASE_URL=postgresql://arkos:arkos@postgres-db:5432/insolvency_os
      - SYNAPSE_BASE_URL=http://synapse-svc:8003
      - CORE_BASE_URL=http://core-svc:8002
    depends_on:
      redis-bus:
        condition: service_healthy
      postgres-db:
        condition: service_healthy
      synapse-svc:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health/ready')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  core-svc:
    build:
      context: ./services/core
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql+asyncpg://arkos:arkos@postgres-db:5432/insolvency_os
      - DATABASE_SCHEMA=core
      - CORE_AGENT_STATE_DATABASE_URL=postgresql://arkos:arkos@postgres-db:5432/insolvency_os
      - REDIS_URL=redis://redis-bus:6379
      - SYNAPSE_BASE_URL=http://synapse-svc:8003
      - SEED_DEV_USER=1
      - SEED_DEV_EMAIL=admin@local.axiom
      - SEED_DEV_PASSWORD=admin
    depends_on:
      redis-bus:
        condition: service_healthy
      postgres-db:
        condition: service_healthy
      synapse-svc:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8002/api/v1/health/ready')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  weaver-svc:
    build:
      context: ./services/weaver
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - SYNAPSE_BASE_URL=http://synapse-svc:8003
      - WEAVER_METADATA_PG_MODE=1
      - POSTGRES_DSN=postgresql://arkos:arkos@postgres-db:5432/insolvency_os
      - WEAVER_CORS_ALLOWED_ORIGINS=http://localhost:5174,http://localhost:3000,https://app.axiom.kr,https://canvas.axiom.kr
    depends_on:
      vision-svc:
        condition: service_healthy
      core-svc:
        condition: service_healthy
      synapse-svc:
        condition: service_healthy
      postgres-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8001/health/ready')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  oracle-svc:
    build:
      context: ./services/oracle
      dockerfile: Dockerfile
    ports:
      - "8004:8004"
    environment:
      - SYNAPSE_API_URL=http://synapse-svc:8003
      - CORE_API_URL=http://core-svc:8002
      - WEAVER_QUERY_API_URL=http://weaver-svc:8001/api/query
      - QUERY_HISTORY_DATABASE_URL=postgresql://arkos:arkos@postgres-db:5432/insolvency_os
      - ORACLE_SQL_EXECUTION_MODE=direct
      - ORACLE_DATASOURCES_JSON=[{"id":"ds_sample","name":"Sample Business DB","type":"postgresql","host":"postgres-db","database":"insolvency_os","schema":"public","status":"active"}]
    depends_on:
      postgres-db:
        condition: service_healthy
      synapse-svc:
        condition: service_healthy
      core-svc:
        condition: service_healthy
      weaver-svc:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8004/health/ready')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Frontend (Canvas UI)
  canvas-ui:
    build:
      context: ./apps/canvas
      dockerfile: Dockerfile
      args:
        VITE_CORE_URL: http://localhost:8002
    ports:
      - "5174:80" # 브라우저: http://localhost:5174 → Core API: http://localhost:8002
    depends_on:
      - core-svc
      - vision-svc
      - weaver-svc
