apiVersion: apps/v1
kind: Deployment
metadata:
  name: vision-deployment
  labels:
    app: vision
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vision
  template:
    metadata:
      labels:
        app: vision
    spec:
      containers:
      - name: vision
        image: axiom/vision:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: axiom-config
---
